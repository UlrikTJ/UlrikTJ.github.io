<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .status { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .dropdown { margin-top: 10px; }
	.graph-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div class="status">
        <p><strong>CPU Usage:</strong> <span id="cpu-usage">Loading...</span></p>
        <div class="dropdown">
            <button onclick="toggleCores()">Show Per-Core Usage</button>
            <div id="core-usage" style="display: none;">
                <!-- Per-core usage will be populated here -->
            </div>
        </div>
        <p><strong>Memory Usage:</strong> <span id="memory-usage">Loading...</span></p>
        <p><strong>Disk Usage:</strong> <span id="disk-usage">Loading...</span></p>
        <p><strong>CPU Temperature:</strong> <span id="cpu-temp">Loading...</span></p>
        <p><strong>GPU Temperature:</strong> <span id="gpu-temp">Loading...</span></p>
        <p><strong>GPU Usage:</strong> <span id="gpu-usage">Loading...</span></p>
        <p><strong>NVMe Temperature:</strong> <span id="nvme-temp">Loading...</span></p>
        <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>
    </div>
	    <div class="graph-container">
        <canvas id="cpuGraph"></canvas>
    </div>
    <div class="graph-container">
        <canvas id="memoryGraph"></canvas>
    </div>
    <div class="graph-container">
        <canvas id="temperatureGraph"></canvas>
    </div>
    <script>
    let cpuChart, memoryChart, temperatureChart;
    let currentDataIndex = 0;
    let currentData = null;

    function initializeCharts() {
        const commonOptions = {
            responsive: true,
            animation: {
                duration: 0
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                        displayFormats: {
                            minute: 'HH:mm'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Value'
                    }
                }
            },
            plugins: {
                legend: {
                    position: 'top'
                }
            }
        };
        // CPU Chart
        cpuChart = new Chart(document.getElementById('cpuGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });

        // Memory Chart
        memoryChart = new Chart(document.getElementById('memoryGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage (%)',
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });

        // Temperature Chart
        temperatureChart = new Chart(document.getElementById('temperatureGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU Temperature (°C)',
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1,
                        data: []
                    },
                    {
                        label: 'GPU Temperature (°C)',
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1,
                        data: []
                    },
                    {
                        label: 'NVMe Temperature (°C)',
                        borderColor: 'rgb(255, 206, 86)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.1,
                        data: []
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });
    }


    async function updateCharts() {
        try {
            const response = await fetch('data.json');
            const data = await response.json();

            // Update current stats with latest values
            const latestData = data.current[data.current.length - 1];

            // Update display values...
            document.getElementById('cpu-usage').textContent = `${latestData.cpu_usage.toFixed(2)}%`;
            // ... other display updates ...

            // Update charts with historical data
            const historicalData = data.historical;

            // Sort data by timestamp
            historicalData.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            // Update CPU Chart
            cpuChart.data.labels = historicalData.map(d => new Date(d.timestamp));
            cpuChart.data.datasets[0].data = historicalData.map(d => d.cpu_usage);
            cpuChart.update('none');

            // Update Memory Chart
            memoryChart.data.labels = historicalData.map(d => new Date(d.timestamp));
            memoryChart.data.datasets[0].data = historicalData.map(d => d.memory_usage);
            memoryChart.update('none');

            // Update Temperature Chart
            temperatureChart.data.labels = historicalData.map(d => new Date(d.timestamp));
            temperatureChart.data.datasets[0].data = historicalData.map(d => d.cpu_temp);
            temperatureChart.data.datasets[1].data = historicalData.map(d => d.gpu_temp);
            temperatureChart.data.datasets[2].data = historicalData.map(d => d.nvme_temp);
            temperatureChart.update('none');

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Initialize and start updates
    initializeCharts();
    updateCharts();

    // Update every 5 seconds
    setInterval(updateCharts, 5000);

    function toggleCores() {
        const coreUsage = document.getElementById('core-usage');
        coreUsage.style.display = coreUsage.style.display === 'none' ? 'block' : 'none';
    }
    </script>
    </body>
</html>
