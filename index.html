<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .status { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div class="status">
        <p><strong>CPU Usage:</strong> <span id="cpu-usage">Loading...</span></p>
        <p><strong>Memory Usage:</strong> <span id="memory-usage">Loading...</span></p>
        <p><strong>Disk Usage:</strong> <span id="disk-usage">Loading...</span></p>
        <p><strong>CPU Temperature:</strong> <span id="cpu-temp">Loading...</span></p>
        <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>
	<p><strong>GPU Temperature:</strong> <span id="gpu-temp">Loading...</span></p>
	<p><strong>NVMe Temperature:</strong> <span id="nvme-temp">Loading...</span></p>
    </div>

    <script>
        async function fetchSystemInfo() {
            const response = await fetch('https://ulriktj.github.io/data.json');
            const data = await response.json();
            document.getElementById('cpu-usage').textContent = `${data.cpu_usage}%`;
            document.getElementById('memory-usage').textContent = `${data.memory_usage}%`;
            document.getElementById('disk-usage').textContent = `${data.disk_usage}%`;
            document.getElementById('cpu-temp').textContent = `${data.cpu_temp || 'N/A'}°C`;
            document.getElementById('uptime').textContent = `${Math.floor((Date.now() / 1000 - data.uptime) / 3600)} hours`;
	    document.getElementById('gpu-temp').textContent = `${data.gpu_temp || 'N/A'}°C`;        
	    document.getElementById('nvme-temp').textContent = `${data.nvme_temp || 'N/A'}°C`;	
	}

        fetchSystemInfo();
        setInterval(fetchSystemInfo, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
