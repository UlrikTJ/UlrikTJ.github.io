<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .status { margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .dropdown { margin-top: 10px; }
	.graph-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <div class="status">
        <p><strong>CPU Usage:</strong> <span id="cpu-usage">Loading...</span></p>
        <div class="dropdown">
            <button onclick="toggleCores()">Show Per-Core Usage</button>
            <div id="core-usage" style="display: none;">
                <!-- Per-core usage will be populated here -->
            </div>
        </div>
        <p><strong>Memory Usage:</strong> <span id="memory-usage">Loading...</span></p>
        <p><strong>Disk Usage:</strong> <span id="disk-usage">Loading...</span></p>
        <p><strong>CPU Temperature:</strong> <span id="cpu-temp">Loading...</span></p>
        <p><strong>GPU Temperature:</strong> <span id="gpu-temp">Loading...</span></p>
        <p><strong>GPU Usage:</strong> <span id="gpu-usage">Loading...</span></p>
        <p><strong>NVMe Temperature:</strong> <span id="nvme-temp">Loading...</span></p>
        <p><strong>Uptime:</strong> <span id="uptime">Loading...</span></p>
    </div>
	    <div class="graph-container">
        <canvas id="cpuGraph"></canvas>
    </div>
    <div class="graph-container">
        <canvas id="memoryGraph"></canvas>
    </div>
    <div class="graph-container">
        <canvas id="temperatureGraph"></canvas>
    </div>
    <script>
        let cpuChart, memoryChart, temperatureChart;
        let currentDataIndex = 0;
        let currentData = null;
    
        function initializeCharts() {
            const commonOptions = {
                responsive: true,
                animation: {
                    duration: 0  // disable animation for smoother updates
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'second',
                            displayFormats: {
                                second: 'HH:mm:ss'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                }
            };
        // CPU Chart
        cpuChart = new Chart(document.getElementById('cpuGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });

        // Memory Chart
        memoryChart = new Chart(document.getElementById('memoryGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Memory Usage (%)',
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    tension: 0.1,
                    data: []
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });

        // Temperature Chart
        temperatureChart = new Chart(document.getElementById('temperatureGraph'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU Temperature (°C)',
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1,
                        data: []
                    },
                    {
                        label: 'GPU Temperature (°C)',
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.1,
                        data: []
                    },
                    {
                        label: 'NVMe Temperature (°C)',
                        borderColor: 'rgb(255, 206, 86)',
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        tension: 0.1,
                        data: []
                    }
                ]
            },
            options: {
                ...commonOptions,
                scales: {
                    ...commonOptions.scales,
                    y: {
                        ...commonOptions.scales.y,
                        max: 100
                    }
                }
            }
        });
    }


    async function updateCharts() {
        try {
            const response = await fetch('data.json');
            const rawData = await response.json();

            // Store the full minute's data
            currentData = rawData.data_points;
            currentDataIndex = 0;  // Reset index when new data arrives

            // Update current stats with latest values
            const latestData = currentData[currentData.length - 1];
            document.getElementById('cpu-usage').textContent = `${latestData.cpu_usage.toFixed(2)}%`;
            document.getElementById('memory-usage').textContent = `${latestData.memory_usage.toFixed(2)}%`;
            document.getElementById('disk-usage').textContent = `${latestData.disk_usage.toFixed(2)}%`;
            document.getElementById('cpu-temp').textContent = `${latestData.cpu_temp ? latestData.cpu_temp.toFixed(2) : 'N/A'}°C`;
            document.getElementById('gpu-temp').textContent = `${latestData.gpu_temp ? latestData.gpu_temp.toFixed(2) : 'N/A'}°C`;
            document.getElementById('nvme-temp').textContent = `${latestData.nvme_temp ? latestData.nvme_temp.toFixed(2) : 'N/A'}°C`;
            document.getElementById('uptime').textContent = `${Math.floor((Date.now() / 1000 - latestData.uptime) / 3600)} hours`;

        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function updateChartsWithNewPoint() {
        if (!currentData || currentDataIndex >= currentData.length) return;

        const point = currentData[currentDataIndex];
        const timestamp = new Date(point.timestamp);

        // Update CPU Chart
        cpuChart.data.labels.push(timestamp);
        cpuChart.data.datasets[0].data.push(point.cpu_usage);
        if (cpuChart.data.labels.length > 60) {
            cpuChart.data.labels.shift();
            cpuChart.data.datasets[0].data.shift();
        }
        cpuChart.update('none');  // 'none' for better performance

        // Update Memory Chart
        memoryChart.data.labels.push(timestamp);
        memoryChart.data.datasets[0].data.push(point.memory_usage);
        if (memoryChart.data.labels.length > 60) {
            memoryChart.data.labels.shift();
            memoryChart.data.datasets[0].data.shift();
        }
        memoryChart.update('none');

        // Update Temperature Chart
        temperatureChart.data.labels.push(timestamp);
        temperatureChart.data.datasets[0].data.push(point.cpu_temp);
        temperatureChart.data.datasets[1].data.push(point.gpu_temp);
        temperatureChart.data.datasets[2].data.push(point.nvme_temp);
        if (temperatureChart.data.labels.length > 60) {
            temperatureChart.data.labels.shift();
            temperatureChart.data.datasets[0].data.shift();
            temperatureChart.data.datasets[1].data.shift();
            temperatureChart.data.datasets[2].data.shift();
        }
        temperatureChart.update('none');

        currentDataIndex++;
    }
    
    function toggleCores() {
        const coreUsage = document.getElementById('core-usage');
        coreUsage.style.display = coreUsage.style.display === 'none' ? 'block' : 'none';
    }
    // Initialize and start updates
    initializeCharts();
    updateCharts();

    // Fetch new data every minute
    setInterval(updateCharts, 60000);

    // Update charts every second with new point
    setInterval(updateChartsWithNewPoint, 1000);
    </script>
    </body>
</html>
