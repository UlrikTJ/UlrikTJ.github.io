<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ildrick</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            
            --shadow-sm: 0 2px 5px rgba(0,0,0,0.1);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            --transition: all 0.2s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
        }
        
        /* Navigation */
        nav {
            background-color: var(--dark);
            box-shadow: var(--shadow-md);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 30px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: white;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.15);
        }
        
        /* Image container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }
        
        .centered-image {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: var(--shadow-lg);
            border-radius: var(--radius-md);
            transition: transform 0.3s ease;
        }
        
        .centered-image:hover {
            transform: scale(1.02);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 10px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="container nav-container">
            <a href="#" class="navbar-brand">Server Monitor</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link"><i class="bi bi-cpu"></i> Server Stats</a>
                <a href="simulator.html" class="nav-link"><i class="bi bi-lightbulb"></i> Optic Simulator</a>
                <a href="ildrick.html" class="nav-link active"><i class="bi bi-image"></i> Ildrick</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="image-container">
            <img src="Ildrik.png" alt="Ildrick" class="centered-image">
        </div>
    </div>
</body>

</html>
